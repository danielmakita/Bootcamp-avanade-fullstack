<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- Arquivos Owl CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    
    <header>
        <div class = "container">
            <h2 class = "logo" >NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class = "filme-principal">
            <div class = "container">
                <h3 class = "titulo">THE WALKING DEAD</h3>
                <p class = "descricao">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue viajando à procura de uma nova casa longe dos mortos-vivos. O desespero por segurança e suprimentos os coloca constantemente à beira da sanidade.</p>

                <div class = "botoes">
                    <button onclick = "playFunc()" role = "button" class = "botao">
                        <i class = "fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button onclick = "window.open('https://www.youtube.com/watch?v=R1v0uFms68U', '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes')" role = "button" class = "botao">
                        <i class = "fas fa-play"></i>
                        TRAILLER
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class = "carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class = "box-filme" src="img/mini-bob.jpg" alt="Imagem Bob Esponja">
            </div>
            <div class = "item">
                <img src="img/mini-got.jpg" alt="Imagem Game of Thrones">
            </div>
            <div class="item">
                <img src="img/mini-mandalorian.jpg" alt="Imagem Mandalorian">
            </div>
            <div class="item">
                <img src="img/mini-vikings.jpg" alt="Imagem Vikings">
            </div>
        </div>


    </div>

    <!-- Javascript -->
    <script src = "https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src = "js/owl/jquery.min.js"></script>
    <script src = "js/owl/owl.carousel.min.js"></script>
    <script src = "js/setup.js"></script>
</body>
</html>
